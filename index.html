<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h1>our reviews</h1>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="person-1.jpeg" alt="" id="person-img">
                </div>
                <h2 id="author">sara jones</h2>
                <p id="job">ux designer</p>
                <p id="info">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maiores atque culpa autem voluptatibus
                    quos rem repellendus voluptatum modi, cum labore sequi cupiditate ad voluptatem expedita dolore,
                    unde quod cumque quam!
                </p>
                <div class="btn-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="prev-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>
</body>
<script src="js/index.js"></script>

</html>
